<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Starter Drawing Synth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<!--TODO: Replace onclick logic with Event Listeners and remove global variables-->
<h1>You can draw and hear things</h1>
<button onclick="startAudio()">Start the synth</button>
<button onclick="setBrushMode()" id="modeButton">Pen</button>
<button id="menuButton">Something</button>
<div id="dropdownMenu" class="dropdown hidden">
    <button onclick="changeBrushColor('red')">Red Pen</button>
    <button onclick="changeBrushColor('blue')">Blue Pen</button>
    <button onclick="changeBrushColor('green')">Green Pen</button>
</div>
<button onclick="deleteAllCanvas()">Delete All</button>
<button onclick="blockOrderToTransport(canvas.getObjects('path'), blocks)">Play canvas</button>
<div>
    <canvas id="canvas" width="600" height="400" style="border:1px solid #ccc"></canvas>
    <!--TODO: Split canvas into notes -->
    <!--Split canvas into smaller quadrants
        Assign quadrants to notes
        Iterate over line object(s) drawn
        If line intersects with quadrant, add note to transport
        (?) Depending on # of times it appears change... length? (?)
        (?) Color affects something else (?) octave?
        Play transport
    -->
</div>
<script src="./page-things.js"></script>
<script src="https://unpkg.com/tone"></script>
<script type="module">
    import {
        startAudio,
        playNote,
        addToTransport,
        startTransport,
        testTransport,
        stopTransport,
        getBlocksFromCanvas,
        blockOrderToTransport
    } from "./sound-things.js";

    window.startAudio = startAudio;
    window.playNote = playNote;
    window.addToTransport = addToTransport;
    window.startTransport = startTransport;
    window.testTransport = testTransport;
    window.stopTransport = stopTransport;
    window.getBlocksFromCanvas = getBlocksFromCanvas;
    window.blockOrderToTransport = blockOrderToTransport;

</script>
<!-- Load Fabric.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script type="module" src="./cells.js"></script>
<script type="module">
    import {
        blocks
    } from "./cells.js"

    window.blocks = blocks;

</script>
<script src="./drawing-things.js"></script>
<script type="module">
    import {
        setBrushMode,
        setEraserMode,
        deleteAllCanvas,
        changeBrushColor,
        canvas
    } from "./drawing-things.js";

    window.setBrushMode = setBrushMode;
    window.setEraserMode = setEraserMode;
    window.deleteAllCanvas = deleteAllCanvas;
    window.changeBrushColor = changeBrushColor;
    window.canvas = canvas;

</script>

</body>
</html>
